<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,400;1,500;1,600;1,700&family=Slabo+27px&display=swap" rel="stylesheet">
</head>
<body>
  <div class="screen" id="screen">

    <div class="search">
      <input type="text" id="search" autocomplete="off">
      <ion-icon name="search-circle-outline" id="btn-search"></ion-icon>
      <label for="btn-search" id="error"></label>
    </div>
    
    <div class="current">
        <div class="location">
          <span class="text-city" id="text-city"></span>
          <span class="text-country" id="text-country"></span>
          <span class="text-time" id="text-time"></span>
        </div>
        <div class="temperature">
          <span class="text-temp" id="text-temp"></span><span class="unit">Â°F</span>
        </div>
        <div class="image">
          <img src="" alt="" id="icon">
          <span class="text-description" id="text-description"></span>
        </div>
        <div class="others"></div>
    </div>

    <div class="hourly">
      <span id="hourly-text">Weather conditions for the next hours</span>
      <div class="hours" id="hours">
      </div>
    </div>

    <div class="forecast">
      <span>Next 3 days Forecast</span>
      <div class="days" id="days"></div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
